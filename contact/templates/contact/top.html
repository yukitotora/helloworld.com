{% extends 'contact/base.html' %}

{% block content %}
  <h1>お問い合わせ</h1>
  <form action="" method="post">
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="field">
        {{ field }}
        {% if field.help_text %}
          <span class="helptext">{{ field.help_text }}</span>
        {% endif %}
        {{ field.errors }}
      </div>
      {% endfor %}
    {% csrf_token %}
    <button type="submit">送信</button>
  </form>
{% endblock %}
